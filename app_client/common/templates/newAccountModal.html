<div class="modal-header">
    <h3 class="modal-title text-center">New Account</h3>
</div>
<div class="modal-body text-center">
    <p>You have recently made an account via social network integration!</p>
    <p>You must let us know if your account is an academic or industrial one!</p>
    <p>For more information visit <a href="https://www.osmos.co/faq" target="_blank">www.osmos.co/faq</a></p>
    <div class="button-register-icons-modal">
        <div class="btn btn-register-modal" ng-click="academicModal()">
            <span class="glyphicon glyphicon-education register-icons-modal"></span>
            <p>Academic Partner</p>
        </div>
        <div class="btn btn-register-modal" ng-click="industrialModal()">
            <span class="glyphicon glyphicon-briefcase register-icons-modal"></span>
            <p>Industrial Partner</p>
        </div>
    </div>
</div>
